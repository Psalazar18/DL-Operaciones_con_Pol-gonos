<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Operaciones con polígonos</title>
</head>
<body>
	<h1>¡Escoge tu polígono!</h1>
	<form>
		<label for="triangle">Triángulo</label>
		<input id="triangle" type="checkbox" name="figure">	
		<label for="rect">Rectángulo</label>
		<input id="rect" type="checkbox" name="figure">


		<label for="base">Indique la base</label>
		<input id="base" type="text" name="figure">	
		<label for="altura">Indique la altura</label>
		<input id="altura" type="text" name="figure">
		<button id="crear">Crear</button>	
	</form>
	<p id="textR"></p>
	<p id="textT"></p>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
